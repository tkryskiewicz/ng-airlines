<h1>
  Log in
</h1>
<form [formGroup]="form" (ngSubmit)="handleSubmit()">
  <div>
    <mat-form-field>
      <input name="login" placeholder="Login" required formControlName="login" matInput />
      <mat-error *ngIf="form.get('login')?.hasError('required')">
        Login is required
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input name="password" type="password" placeholder="Password" required formControlName="password" matInput />
      <mat-error *ngIf="form.get('password')?.hasError('required')">
        Password is required
      </mat-error>
    </mat-form-field>
  </div>
  <p>
    <a mat-button (click)="onResetPasswordClick.emit()">
      Forgot password?
    </a>
  </p>
  <button type="submit" mat-raised-button color="primary">
    Log in
  </button>
</form>
