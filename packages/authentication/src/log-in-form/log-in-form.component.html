<h1>
  Log in
</h1>
<form [formGroup]="form" (ngSubmit)="handleSubmit()">
  <div>
    <label>
      Login:
      <input name="login" placeholder="Login" required formControlName="login" />
    </label>
    <div *ngIf="loginControl.errors?.required && (loginControl.dirty || loginControl.touched)">
      Login is required
    </div>
  </div>
  <div>
    <label>
      Password:
      <input name="password" type="password" placeholder="Password" required formControlName="password" />
    </label>
    <div *ngIf="passwordControl.errors?.required && (passwordControl.dirty || passwordControl.touched)">
      Password is required
    </div>
  </div>
  <button type="submit">
    Log in
  </button>
</form>
