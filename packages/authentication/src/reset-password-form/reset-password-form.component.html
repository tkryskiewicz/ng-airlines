<form [formGroup]="form" (ngSubmit)="handleSubmit()">
  <div>
    <mat-form-field>
      <input name="login" placeholder="Login" required matInput formControlName="login" />
      <mat-error *ngIf="form.get('login')?.hasError('required')">
        Login is required
      </mat-error>
    </mat-form-field>
  </div>
  <button type="submit" mat-raised-button color="primary">
    Reset password
  </button>
</form>
