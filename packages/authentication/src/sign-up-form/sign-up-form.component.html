<h1>
  Sign up
</h1>
<form [formGroup]="form" (ngSubmit)="handleSubmit()">
  <div>
    <mat-form-field>
      <input name="login" placeholder="Login" required formControlName="login" matInput />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input name="password" type="password" placeholder="Password" required formControlName="password" matInput />
    </mat-form-field>
  </div>
  <p>
    By signing up, you agree to ng-airline's <a href="#">Privacy Policy</a> and <a href="#">Terms of Use</a>.
  </p>
  <button type="submit" mat-raised-button color="primary">
    Sign up
  </button>
</form>
